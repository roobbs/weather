<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="./svg/logo.svg" alt="logo" class="logo" />
      <div>Weather!</div>
    </header>
    <main class="main">
      <form action="" class="input-form">
        <div class="form-row">
          <label for="city-input">Look for your city!</label>
          <input type="text" name="city-input" id="city-input" />
          <button class="button">
            <img src="./svg/search.svg" alt="search" class="buttonImg" />
          </button>
        </div>
      </form>
      <div class="content">
        <div class="location"></div>
        <div class="currentWeather">
          <div class="infoOne">
            <img src="" alt="weather" class="tempImg" />
            <div class="temp"></div>
            <div class="condition"></div>
          </div>
          <div class="info">
            <div class="title">Feels Like:</div>
            <div class="feel"></div>
          </div>
          <div class="info">
            <div class="title">Humidity:</div>
            <div class="humidity"></div>
          </div>
          <div class="info">
            <div class="title">Clouds:</div>
            <div class="cloud"></div>
          </div>
          <div class="info">
            <div class="title">Precipitation:</div>
            <div class="rain"></div>
          </div>
          <div class="info">
            <div class="title">Wind</div>
            <div class="wind"></div>
          </div>
          <div class="info">
            <div class="title">UV Level:</div>
            <div class="uv"></div>
          </div>
        </div>
        <div class="hour"></div>
      </div>
    </main>
    <footer class="footer">
      Â©roobbs | <a href="https://github.com/roobbs/weather">Code Source</a>
    </footer>
  </body>
</html>
