<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header class="header">Weather!</header>
    <main class="main">
      <form action="" class="input-form">
        <div class="form-row">
          <label for="city-input">Look for your city!</label>
          <input type="text" name="city-input" id="city-input" />
        </div>
      </form>
      <div class="content">
        <div class="location"></div>
        <div class="currentWeather">
          <img src="" alt="weather" class="tempImg" />
          <div class="info">
            <div class="condition">HI</div>
            <div class="temp">1</div>
          </div>
          <div class="info">
            <div>Feels Like:</div>
            <div class="feel">1</div>
          </div>
          <div class="info">
            <div>Humidity:</div>
            <div class="humidity">1</div>
          </div>
          <div class="info">
            <div>Clouds:</div>
            <div class="cloud">1</div>
          </div>
          <div class="info">
            <div>Precipitation:</div>
            <div class="rain">1</div>
          </div>
          <div class="info">
            <div>Wind</div>
            <div class="wind">1</div>
          </div>
          <div class="info">
            <div>UV Level:</div>
            <div class="uv">1</div>
          </div>
        </div>
        <div class="hour"></div>
      </div>
      <div class="forecast">This is Hourly</div>
    </main>
    <footer class="footer">
      Â©roobbs | <a href="https://github.com/roobbs/weather">Code Source</a>
    </footer>
  </body>
</html>
